<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finova ‚Äì Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
      <img src="logo.png" alt="Finova Logo" class="logo" />
      <h1 class="brand-text">Finova</h1>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="login-box">

        <h2>Log into your<br>Account</h2>

        <p class="sub-text">Don't have an account? <a href="#">Sign up</a></p>

        <button class="google-btn">
          <img src="google-icon.png" class="google-icon" alt="">
          Log in with Google
        </button>

        <div class="separator">Or continue with email</div>

        <input type="text" id="email" placeholder="Email address or user name" />
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" />
          <span class="togglePassword" onclick="togglePassword()">üëÅ</span>
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#" class="forgot-link">Forgot your password?</a>
        </div>

        <button class="login-btn">Log in</button>

      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
